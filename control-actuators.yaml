  - platform: sigma_delta_output
    id: zone2_modulation
    update_interval: 10s
    pin:
      number: GPIO17
      inverted: true

# Zone 3 actuator relay
  - platform: sigma_delta_output
    id: zone3_modulation
    update_interval: 10s
    pin:
      number: GPIO18
      inverted: true

# Zone 4 actuator relay
  - platform: sigma_delta_output
    id: zone4_modulation
    update_interval: 10s
    pin:
      number: GPIO19
      inverted: true
# Link zone 5 actuator relay to zone 4
    turn_on_action:
      - output.turn_on: zone5_modulation
    turn_off_action:
      - output.turn_off: zone5_modulation

# Zone 5 actuator linked relay
