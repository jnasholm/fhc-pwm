# Zone valve actuator operational indicators

# Zone 1 actuator
binary_sensor:
  - platform: template
    name: $zone1_name aktiv
    id: zone1_actuator_status
    icon: mdi:circle-slice-8
    filters:
      - delayed_on_off: 400ms
    lambda: |-
      if (id(zone1_modulation_level).state > 0) {
        return true;
      } else {
        return false;
      }

